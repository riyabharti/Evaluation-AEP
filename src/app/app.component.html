<div class="page" [formGroup]="nameForm" *ngIf="nameForm">
  <button class="btn btn-primary" style="background:  #101820ff;" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      <div class="col-sm-2" style="font-family:'Times New Roman', Times, serif;color:red">
        <b> NOTE:All the fields are mandatory. No special character (except '-') or space is allowed in Subject Code, Section and Exam Name !!(Toggle to hide/show header)</b>
    </div>
  </button>
  <div class="header"id="collapseExample">
    
    <div class="row" style="height: 43%;">
      <div class="col-sm-2" style="font-family:'Times New Roman', Times, serif; font-size:x-large;">
        Evaluation Tool 
      </div>
      <div class="custom-file col-sm-2">
        <input id="file-picker" type="file" accept=".pdf,.jpg,.jpeg,.png,.docx,.xlsx,.pptx,.md" />
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <!-- <label for="name" class="required">Name:</label> -->
          <input type="text" placeholder="Name" id="name" name="name" class = "textbx" formControlName="name">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <!-- <label for="roll" class="required">Roll.No:</label> -->
          <input type="text" placeholder="Roll No" id="roll" name="roll" class = "textbx" formControlName="roll">
        </div>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-success" (click)="finalSum()" [disabled]="nameForm.invalid">Calculate Marks</button>
      </div>
    </div>
    <div class = "row" style="height: 55%;">
      <div class="col-sm-3">
        <div class="form-group">
          <!-- <label for="subCode" class="required">Subject Code:</label> -->
          <input type="text" id="subCode" name="subCode" placeholder="Subject Code" class = "textbx" formControlName="subCode" pattern="^[A-Za-z0-9-]*$">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <!-- <label for="sec" class="required">Section:</label> -->
          <input type="text" id="sec" name="sec" class = "textbx" placeholder="Section" formControlName="sec" pattern="^[A-Za-z0-9]*$">
          <!-- <div *ngIf="nameForm.controls['sec'].errors?.pattern">
            Section not valid!!
          </div> -->
        </div>
      </div>
      
      <div class="col-sm-3">
        <div class="form-group">
          <!-- <label for="examName" class="required">Exam Name:</label> -->
          <input type="text" id="examName" name="examName" placeholder="Exam Name" class = "textbx" formControlName="examName" pattern="^[A-Za-z0-9]*$"> 
          <!-- <div *ngIf="nameForm.controls['examName'].errors?.pattern">
            Exam name not valid!!
          </div> -->
        </div>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-success" (click)="downloadMarks()" [disabled]="(nameForm.controls['examName'].status == 'INVALID') || (nameForm.controls['sec'].status == 'INVALID') || (nameForm.controls['subCode'].status == 'INVALID')">Download Marks</button>
        <label class="text-danger" *ngIf="(nameForm.controls['examName'].errors?.pattern) || (nameForm.controls['sec'].errors?.pattern) || (nameForm.controls['subCode'].errors?.pattern)">(Invalid data)</label>
      </div>
    </div> 
    
  </div>
  



<div #viewer class="viewer">
</div>
</div>
